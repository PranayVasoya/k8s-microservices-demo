services:
  mongodb:
    image: mongo:7.0
    container_name: bookinub-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - bookinub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookinub-backend
    environment:
      PORT: 5000
      MONGO_URI: mongodb://admin:password123@mongodb:27017/bookinub?authSource=admin
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - bookinub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookinub-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - bookinub-network

volumes:
  mongodb_data:

networks:
  bookinub-network:
    driver: bridge